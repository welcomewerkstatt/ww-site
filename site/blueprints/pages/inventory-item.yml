title: Inventargegenstand

options:
  duplicate: false
  move: false
  preview: false
  sort: false

create:
  title: "{{ site.invcount }}"
  slug: "{{ site.invcount }}"


fields:
  invnum:
    type: number
    label: Nr.
    width: 1/4
  registered:
    label: Registriert am
    default: today
    type: date
    help: Datum an dem der Gegenstand ins Inventar aufgenommen wurde.
    width: 1/4
  manufacturer:
    label: Hersteller
    type: text
    help: Der Hersteller des Gegenstands.
    width: 1/4
  model:
    label: Modell / Artikelnummer
    type: text
    help: Eine konkrete Modell- oder Artikelnummer.
    width: 1/4
  amount:
    width: 1/4
    label: Anzahl
    help: Wie viele Exemplare des Gegenstands sind vorhanden?
    type: number
    step: 1
    default: 1
    min: 1
  name:
    label: Name
    type: text
    help: Eine generische Beschreibung des Gegenstands.
    width: 1/4
  location:
    label: Lagerort
    type: multiselect
    help: Wo befindet sich der Gegenstand?
    width: 1/4
    max: 1
    options:
      storage: Lager
      office: Büro
      basement: Keller
      hall: Halle
      machineroom: Maschinenraum
      electronicarea: Elektronikbereich
      bikearea: Fahrradecke
  locationdetail:
    label: Lagerort Details
    type: text
    help: Genauere Angabe (Regal, Fach, Kiste, etc.)
    width: 1/4
  owner:
    width: 1/4
    label: Eigentümer
    help: Wem gehört der Gegenstand?
    default: Welcome Werkstatt e. V.
    type: text
  category:
    width: 1/4
    label: Kategorie
    help: Zu welcher Kategorie gehört der Gegenstand?
    type: tags
  source:
    width: 1/4
    label: Gekauft bei
    type: text
    help: Wo/wann/wieso wurde der Gegenstand gekauft.
  price:
    width: 1/4
    label: Preis
    type: number
    help: Der Anschaffungspreis des Gegenstands.
    before: €
    step: 0.01
  discharge:
    width: 1/4
    label: Ausgemustert
    type: text
    help: Wann/wie/warum wurde der Gegenstand ausgemustert.
  notes:
    width: 1/2
    label: Notizen
    help: Zusätzliche Notizen.
    type: text
  internalPage:
    width: 1/2
    label: Interne Seite
    type: pages
    query: site.pages.findBy('title', 'Interner Bereich')
    help: Wähle die zugehörige, interne Hilfe-Seite zu diesem Gegenstand.
    multiple: false
  images:
    help: Bilder des Gegenstands
    label: Bilder
    type: files
    layout: cards
    size: small
