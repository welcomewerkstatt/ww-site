title: Interne Inventarliste

sections:

  pages:
    label: Items
    layout: table
    text: "{{ page.content.invnum }}"
    image: false
    search: true
    sortable: false
    limit: 2000
    sortBy: invnum desc
    columns:
      title:
        label: Inventarnummer
        width: 4rem
      name: true
      combinedName:
        value: "{{ page.content.manufacturer }} {{ page.content.model }}"
        label: Produktname
    status: all

  blubb:
    type: fields
    fields:
      text:
        label: Text
        type: textarea
        size: small
